<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100">

    <div class="container mx-auto my-8">
        <h1 class="text-3xl font-semibold mb-6">My Notion Blog</h1>

        {% for entry in notion_data %}
            <div class="mb-8 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">{{ entry['properties']['Title']['title'][0]['text']['content'] }}</h2>
                
                {% if entry['properties']['coverimg'] %}
                    <img src="{{ entry['properties']['coverimg']['files'][0]['url'] }}" alt="Cover Image" class="mb-4 rounded-lg">
                {% endif %}
                
                <p class="text-gray-600">{{ entry['properties']['summary']['rich_text'][0]['text']['content'] }}</p>
            </div>
        {% endfor %}
    </div>

</body>
</html>
