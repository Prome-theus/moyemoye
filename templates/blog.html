{% extends "moyemoye.html" %}
{% block content %}

    <h1>Blog</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <img src="{{ post.image }}" alt="{{ post.title }}">
            </li>
        {% endfor %}
    </ul>


{% endblock content %}
